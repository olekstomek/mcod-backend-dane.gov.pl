<input type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %} class="js-switcher-file" />

<script>
    (function ($) {
        $(document).ready(function ($) {
            $('body').off('switcher-ready').on('switcher-ready', function(event, form, switcher) {
                var me = form.find('.field-file');
                switcher.trigger('file-field-rendered',[me]);
            });
        });
    }(django.jQuery));
</script>

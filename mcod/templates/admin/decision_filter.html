{% load i18n %}
<select data-name="{{ field_name }}" class="auto-width search-filter{% if spec.lookup_val or spec.used_parameters %} active{% endif %}" style="max-width: 200px">
  {% for choice in choices %}
    {% if forloop.first %}
      <option data-name="decision" value="" aria-label="wybór nie aktywuje filtra z decyzją">---</option>
    {% else %}
      <option{% if choice.additional %} data-additional="{{ choice.additional }}"{% endif %} data-name="{{ choice.name }}" value="{{ choice.val }}" {{ choice.selected|yesno:' selected="selected",' }}>{{ choice.display }}</option>
    {% endif %}
  {% endfor %}
</select>
